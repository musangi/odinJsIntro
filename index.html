<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript if Statement</title>
</head>
<body>
    <!-- <button>Press me</button> -->
    <label for="weather">Select the weather type today:</label>

    <select name="" id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">snowing</option>
        <option value="overcast">Overcast</option>
    </select>

    <p></p>
    <script>
        // const button = document.querySelector("button");

        // function greet(){
        //     const name = prompt("What's your name?");
        //     alert(`Hello ${name}, nice to see you!`);
        // }
        // button.addEventListener("click", greet);

       const select = document.querySelector("select");
       const para = document.querySelector("p");

       select.addEventListener("change", setWeather);

       function setWeather(){
        const choice = select.value;

        if(choice === "sunny"){
            para.textContent = "Its nice and sunny outside. Wear shorts! Go to the beach, or the park, and get an ice cream!";
       } else if (choice === "rainy"){
        para.textContent = "Rain is falling outside; take a rain coat and an umbrella, and don't stay out too long.";
       } else if (choice === "snowing") {
        para.tectContent = "The snow is comin down - it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.";
       } else if (choice == "overcast"){
        para.textContent = "It isn't raining outside, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.";
       } else {
        para.textContent = "";
       }
    }
    </script>
</body>
</html>
