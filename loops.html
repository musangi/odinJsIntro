<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        function toUpper(string){
            return string.toUpperCase();
        }

        function lCat(cat){
            return cat.startsWith("L");
        }

        const cats = ["Leopard", "Several", "Jaguar", "Tiger", "Caracal", "Lion"];
// loops though each cat and prints the results
        for (i = 0; i< cats.length; i++) {
            console.log(cats[i]);
        }
// converts array to uppercase
        const upperCats = cats.map(toUpper);
        console.log(upperCats);

// filters out cats starting with letter L
        const filtered = cats.filter(lCat);
        console.log(filtered);

        const pets = ["Pete" , "Biggles", "Jasmine", "Bunny"];

        let myFavoritePets = "My pets are called ";

        for(let i = 0; i < pets.length; i++){
            if(i == pets.length -1) {
                //we add and at the end of the array
                myFavoritePets += `and ${pets[i]}.`;
            } else {
                myFavoritePets += `${pets[i]}, `;
            }
            
        }
        console.log(myFavoritePets);
    </script>
</body>
</html>
